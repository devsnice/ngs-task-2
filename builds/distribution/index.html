<!DOCTYPE html>
<!--[if lte IE 8]> <html class="ie8_all" lang="en"> <![endif]--> 
<!--[if (gt IE 8)|!(IE)]><!--> <html> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Тестовое задание 2</title>
	
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/style.min.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>

	<main class="main" role="main">
		<div class="main__wrapper">
			<!-- Блок новостей -->
			<section class="posts" id="posts" data-col="3">
				
				<script id="template-post" type="text/x-handlebars-template">
					{{#each posts}}
					<article class="post">
						<a href="{{link}}" class="post__link">
							<header class="post__info i-clearfix">
								<h1 class="post__title">
									{{title}}
								</h1>
								<time class="post__time">
									{{date}}
								</time>
							</header>
							
							<figure class="post__image">
								<img src="img/{{imagesrc}}" alt="">
							</figure>
							
							<p class="post__content">
								{{description}}
							</p>
						</a>
					</article>
					{{/each}}
				</script>
				
			</section>
		</div>
	</main>
	
	<script src="libs/jquery/jquery.js"></script>
	<script src="js/handlebars.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
